<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de banca web para cooperativa de ahorro y crédito" />
    <meta name="keywords" content="banca, cooperativa, ahorro, crédito, online banking" />
    <meta name="author" content="CooperBanca" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Tailwind CSS -->
   
    
    <title>Banca Web - CooperBanca</title>
    
    <!-- Custom styles for better performance -->
    <style>
      /* Critical CSS inlined for better performance */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen - ESTILO GRIS MODAL CON LOGO TRANSPARENTE */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-modal {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(229, 231, 235, 1);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        max-width: 28rem;
        margin: 0 auto;
        text-align: center;
      }
      
      /* Logo container transparente - SIN FONDO BLANCO */
      .logo-container {
        margin-bottom: 2rem;
        transform: scale(1);
        animation: fadeInScale 0.8s ease-out, logoFloat 2.5s ease-in-out infinite 0.8s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Logo image transparente con efectos mejorados */
      .logo-image {
        width: 16rem;
        height: 16rem;
        object-fit: contain;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15)) drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
      }
      
      .logo-image:hover {
        filter: drop-shadow(0 15px 35px rgba(59, 130, 246, 0.3)) drop-shadow(0 6px 10px rgba(0, 0, 0, 0.15));
        transform: scale(1.05);
      }
      
      /* Fallback sin fondo también */
      .logo-fallback {
        width: 16rem;
        height: 16rem;
        background: linear-gradient(45deg, #22c55e, #3b82f6);
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 3rem;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 1rem;
        font-weight: 500;
        margin: 0;
        animation: fadeInUp 0.6s ease-out 0.3s both;
      }
      
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(-10px) rotate(0deg); }
        50% { transform: translateY(10px) rotate(180deg); }
      }
      
      @keyframes slideInFromLeft {
        0% { transform: translateX(-100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slideInFromRight {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
    </style>
  </head>
  <body class="h-full m-0 p-0">
    <!-- Loading screen - SOLO LOGO TRANSPARENTE -->
    <div id="loading-screen" class="loading-screen">
      <!-- Logo de Las Naves - TRANSPARENTE SIN MODAL -->
      <div class="logo-container">
        <img 
          src="/public/assets/images/logolasnaves_c.png" 
          alt="Las Naves Cooperativa" 
          class="logo-image"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
        />
        <!-- Fallback si no carga la imagen -->
        <div class="logo-fallback" style="display: none;">
          NAVES
        </div>
        
        <!-- Texto de carga -->
       
      </div>
    </div>
    
    <!-- React root -->
    <div id="root" class="h-full"></div>
    
    <!-- React app script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading screen controller -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Error handling for failed script loads
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
          console.error('Failed to load script:', e.target.src);
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.innerHTML = `
              <div class="loading-modal">
                <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <p class="text-gray-800 text-lg font-medium mb-2">Error al cargar la aplicación</p>
                <p class="text-gray-600 text-sm">Por favor, recarga la página</p>
                <button onclick="window.location.reload()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200">
                  Recargar página
                </button>
              </div>
            `;
          }
        }
      });
      
      // Service Worker registration (optional, for PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register service worker if available
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
    
    <!-- Fallback for browsers without JavaScript -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #374151;
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div style="text-align: center;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #111827; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));">JavaScript Requerido</h1>
          <p style="font-size: 1.1rem; margin-bottom: 2rem; color: #6b7280;">
            Para usar Las Naves Cooperativa, necesitas habilitar JavaScript en tu navegador.
          </p>
          <div style="font-size: 0.9rem; color: #9ca3af;">
            <p>Por favor, habilita JavaScript y recarga la página.</p>
            <p>Si necesitas ayuda, contacta a soporte técnico.</p>
          </div>
        </div>
      </div>
    </noscript>
  </body>
</html>
